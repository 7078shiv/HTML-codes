<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="100%" >
        <thead bgcolor="yellow" bordercellspacing="0">
            <th colspan="2"  style="font-size:50px; color:red">Sports Registration Form</th>
        </thead>
        <tr bgcolor="skyblue">
            <td width="25%" align="center" >Enter Name</td>
            <td width="75%" align="center"><input type="text" name="name" style="width:80%; background:rgb(224, 234, 224)"></td>
        </tr>
        <tr bgcolor="skyblue">
            <td width="25%" align="center" >Enter Password</td>
            <td width="75%" align="center"><input type="password" name="name" style="width:80%; background:rgb(224, 234, 224)"></td>
        </tr>
        <tr bgcolor="skyblue">
            <td width="25%" align="center" >Enter email</td>
            <td width="75%" align="center"><input type="email" name="name" style="width:80%; height:70px; background:rgb(224, 234, 224)"></td>
        </tr>
        <tr bgcolor="skyblue">
            <td width="25%" align="center" >Select Game</td>
            <td width="75%" align="center"><input type="checkbox" name="hock" id="hockey" style="width:2%; background:rgb(224, 234, 224); margin:1% 1% 1% 9%">
            <label for="hockey">Hockey</label><br>
            <input type="checkbox" name="cric" id="cricket" style="width:2%; background:rgb(224,234,224);margin:1% 1% 1% 9%">
            <label for="cricket">cricket</label><br>
            <input type="checkbox" name="foot" id="football" style="width:2%; background:rgb(224,234,224);margin:1% 1% 1% 9%">
            <label for="football">Football</label><br>
            <input type="checkbox" name="volle" id="vollyball" style="width:2%; background:rgb(224,234,224);margin:1% 1% 1% 9%">
            <label for="vollyball">vollyball</label><br>
            <input type="checkbox" name="badmin" id="badminton" style="width:2%; background:rgb(224,234,224);margin:1% 1% 1% 9%">
            <label for="badminton">Badminton</label>
            </td>
            <tr bgcolor="skyblue">
                <td width="25%" align="center" >gender</td>
               
                <td width="75%" align="center"><input type="radio" id="male" name="gender" style="width:3%; background:rgb(224, 234, 224); margin:1% 1% 1% 9%; ">
                    <label for="male">male</label>
                

                 <input type="radio" id="female" name="gender" style="width:3%; background:rgb(224, 234, 224); margin:1% 1% 1% 9%; ">
                    <label for="female">female</label>
                </td>
               
            </tr><br>

        </tr>
        <tr bgcolor="skyblue">
            <td width="25%" align="center" >Select age grouph</td>
            <td width="75%">
                <select name="" id="numbers" name="numbers" style="width:40%; height:60%; background:rgb(224, 234, 224); margin:1% 1% 1% 9%; ">
                    <label for="numbers"></label>
                    <option value="young" style="margin:1% 1% 1% 9%;width:60%;height:40%; background:#03fca1">1 to 20</option>
                    <option value="young" style="margin:1% 1% 1% 9%;width:60%;height:40%; background:#03fca1">21 to 30</option>
                    <option value="young" style="margin:1% 1% 1% 9%;width:60%;height:40%; background:#03fca1">31 to 40</option>
                    <option value="young" style="margin:1% 1% 1% 9%;width:60%;height:40%; background:#03fca1">41 to 50</option>
                    <option value="young" style="margin:1% 1% 1% 9%;width:60%;height:40%; background:#03fca1">51 to 60</option>

            </td>
        </tr>
        <tr bgcolor="skyblue">
            <td width="25%" align="center" >select file</td>
            <td width="75%" align="center"><input type="file" style="margin:1% 1% 1% 17%; height:30px; background:#03fca1"></td>
      
        </tr>
       
        <tr bgcolor="skyblue">
            <td colspan="2" align="center" ><button style="margin:1% 1% 1% 1% ; background:#03fca1;height:40;width:140">Click me</button>
                <button style="margin:1% 1% 1% 1% ; background:#03fca1;height:40;width:140">reset</button>
                <button style="margin:1% 1% 1% 1% ; background:#03fca1;height:40;width:140">submit</button>
            
            </td>
    
      
        </tr>
       
       



    </table>
</body>
</html>
