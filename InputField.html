<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <lable for="color">colour picker</lable><br>
        <input type="color" id="color" >
        <br>
        <lable for="search">search</lable><br>
        <input type="search" id="search" ><br>
        <lable for="image">Image submit</lable><br>
        <input type="image" id="image" src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?cs=srgb&dl=pexels-pixabay-326055.jpg&fm=jpg" alt="flower image">
        <br>
        <lable for="email">email</lable><br>
        <input type="email" id="email" ><br>
        <lable for="pass">password</lable><br>
        <input type="password" id="password" >
        <br>
        <lable for="url">URL</lable><br>
        <input type="url" id="url" ><br>
        <lable for="date">date</lable><br>
        <input type="date" id="date" ><br>
        <lable for="dtl">date time local</lable><br>
        <input type="datetime-local" id="dtl" ><br>
        <lable for="t">time</lable><br>
        <input type="time" id="t" ><br>
        <lable for="month">month</lable><br>
        <input type="month" id="month" ><br>
        <lable for="week">week</lable><br>
        <input type="week" id="week" ><br>
        <lable for="file">select file</lable><br>
        <input type="file" id="file" ><br>
        <lable for="tel">enter telephone</lable><br>
        <input type="tel" id="tel" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" ><br>
        <lable for="num">number</lable><br>
        <input type="number" id="num" min="1" max="5"><br>
        <lable for="range">scroller range</lable><br>
        <input type="range" id="range" ><br>
        <lable for="fn">firstname</lable><br>
        <input type="text" id="fn" required maxlength="4"><br>
        <lable for="ln">lastname</lable><br>
        <input type="text" id="ln" value="shrivastava" readonly ><br>
        <lable for="place">place</lable><br>
        <input type="text" id="place" value="bhander" size="40" ><br>
        <lable for="file">file</lable><br>
        <input type="file" id="file" name="files" multiple ><br>
        <lable for="submit">submit</lable><br>
        <input type="submit" id="submit" ><br>
    </form>
</body>
</html>
